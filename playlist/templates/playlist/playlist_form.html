{% extends 'playlist/base.html' %}

{% block title %}Create Playlists{% endblock %}

{% block content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-4 col-md-4 col-xs-8 col-sm-offset-4 col-md-offset-4 text-center header">
			<span>Create Playlists</span>
		</div>
	</div>
</div>

{% if user.is_authenticated %}
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-7">
			<div class="panel">
				<div class="panel-body">
					<form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						{% include 'playlist/form_template.html' %}
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success">Create</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endif %}

{% endblock %}
